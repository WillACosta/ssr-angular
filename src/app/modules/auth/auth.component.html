<div class="flex flex-row justify-center items-center h-screen bg-gradient-to-r
  from-neutral-light to-neutral-medium">
  <div class="p-5 items-center">
    <img class="h-52" src="assets/images/logo_light.svg" alt="Angular SSR image
      logo" />
    <h1 class="text-2xl pt-20 pb-5 font-sans">Olá! Vamos começar?</h1>

    <div class="flex flex-row">
      <div class="w-full max-w-sm">
        <form [formGroup]="authForm" (ngSubmit)="authenticate()">
          <div class="mb-4">
            <input class="w-full text-gray-400 h-14 rounded indent-3 border-none
              focus:outline-none focus:ring-1 focus:ring-primary-brand"
              type="text"
              placeholder="Seu nome"
              formControlName="userName"
              />

            <button type="submit" class="mt-3 w-full text-white bg-primary-brand
              hover:bg-blend-darken px-6 py-3 rounded-md">
              Continuar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
